<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>&laquo;TimeTo&raquo; jQuery plug-in example</title>
	<link href="timeTo.css" type="text/css" rel="stylesheet"/>
</head>
<body>

    <div id="countdown-2"></div>
    
    <div id="countdown-3"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="jquery.time-to.js"></script>
    <script>       

        $('#countdown-3').timeTo({
            timeTo: getRelativeDate(0, 0, 3), //, new Date().getHours() + 3
            fontSize: 40,
            captionSize: 11
        });

        console.log(getRelativeDate(0.5))
        
        function getRelativeDate(days, hours, minutes){
            var date = new Date((new Date()).getTime() + 60000 * 60 * 24 /* hours */ * days /* days */);

            date.setHours((date.getHours() + hours) || 0);
            date.setMinutes(date.getMinutes() + minutes || 0);
            date.setSeconds(0);
            
            //console.log(date);

            return date;
        }
    </script>
</body>
</html>
